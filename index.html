<!DOCTYPE html>
<html ng-app="workTimeTrackerApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ng-work-time-tracker</title>
    <meta name="description" content="Simple time tracker that makes it easy to record what are you doing at office">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/obvious-buttons.css">
    <link rel="stylesheet" href="bower_components/FlipClock/compiled/flipclock.css">
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Raleway:400,700">
  </head>
  <body class="bg-{{currentActivity.cssClass || 'default'}}">
    <header class="header">
      <h1 class="header-title">ng-work-time-tracker</h1>
      <p class="header-desctiption">Simple time tracker that makes it easy to record what are you doing at office</p>
    </header>
    <ul class="button-list" ng-controller="ActivityListCtrl">
      <li ng-repeat="activity in activities">
        <button ng-click="setCurrentActivity(activity)" class="button button-xlarge button-{{activity.cssClass}}" ng-class="{'is-active': currentActivity==activity}">{{activity.name}}</button>
      </li>
    </ul>
    <div ng-flip-clock></div>
    <ul class="menu-icons-panel">
      <li><a tooltip="Track you time" class="is-active" href=""><i class="fa fa-clock-o"></i></a></li>
      <li><a tooltip="Statistics" href=""><i class="fa fa-bar-chart-o"></i></a></li>
      <li><a tooltip="Settings" href=""><i class="fa fa-gear"></i></a></li>
    </ul>
    <script src="bower_components/jquery/jquery.js"></script>
    <script src="bower_components/FlipClock/compiled/flipclock.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="js/modules.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/factories.js"></script>
    <script src="js/directives.js"></script>
  </body>
</html>
